
name: report

on:
  pull_request:
    branches:
      - 'master'
      - 'testing'
      - 'staging'
      - 'release'
  push:
    branches:
      - 'testing'
      - 'staging'

jobs:
  run:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2

      - uses: actions/github-script@v4
        name: 'Raise PRs'
        with:
          script: |
            const script = require('./.github/workflows/pullRequestAction.js')
            await script({github, context, core})
